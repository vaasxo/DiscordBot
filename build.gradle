plugins {
    id 'java'
}

group 'com.pa.db'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_165'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.73'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.64' //used for the music-playing commands
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.5.7'
    implementation 'com.zaxxer:HikariCP:4.0.3' //used for database connectivity and ease of use
    implementation 'org.xerial:sqlite-jdbc:3.34.0' //SQLite connection using jdbc
}

test {
    useJUnitPlatform()
}